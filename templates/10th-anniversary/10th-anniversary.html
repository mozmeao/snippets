<style>
#anniversary-snippet-{{ snippet_id }} {
    width: 470px;
    margin: 0px auto;
    display: inline-block;
    text-align: start;
    margin: 12px 0;
    font-size: 75%;
    border-radius: 2.5px;
    /* 12px is the computed font size, 15px the computed line height of the snippets
       with Segoe UI on a default Windows 7 setup. The 15/12 multiplier approximately
       converts em from units of font-size to units of line-height. The goal is to
       preset the height of a three-line snippet to avoid visual moving/flickering as
       the snippets load. */
    min-height: calc(15/12 * 3em);
}

#anniversary-snippet-{{ snippet_id }} .message {
    display: block;
    padding: 20px 0 20px 20px;
    font-size: 14px;
    line-height: 18px;
    width: 320px;
    transition: opacity 0.3s ease-out;
    opacity: 1;
}

#anniversary-snippet-{{ snippet_id }} .social {
    width: 38px;
    height: 38px;
    display: inline-block;
    margin-right: 20px;
    border: 1px solid rgba(23, 147, 229, 1);
    box-shadow: 0px 0px 1px rgba(0,0,0,0.25),
    inset 0px 1px 0px rgba(255,255,255,0.4);
    background-color: rgba(255,255,255,0);
    border-radius: 4px;
    transition-property: background-color, box-shadow;
    transition-duration: 0.1s;
    transition-timing-function: ease-out;
    animation-name: snip2;
    animation-iteration-count: 1;
    animation-timing-function: ease-in;
    animation-duration: 0.4s;
    animation-delay: 1500ms;
}

#anniversary-snippet-{{ snippet_id }} .social:hover {
    box-shadow: 0px 2px 2px rgba(0,0,0,0.2),
    inset 0px 1px 0px rgba(255,255,255,0.4),
    inset 0px 1px 12px rgba(255,255,255,0.3);
    background-color: rgba(255,255,255,0.2);
    transition-property: background-color, box-shadow;
    transition-duration: 0.1s;
    transition-timing-function: ease-out;
}

#anniversary-snippet-{{ snippet_id }} .social:active {
    box-shadow: inset 0px 2px 2px rgba(0,0,0,0.4),
    inset 0px -1px 0px rgba(255,255,255,0.4);
    background-color: rgba(0,0,0,0.1);
    border: 1px solid rgba(23, 147, 229, 0);
    transition-property: background-color, box-shadow;
    transition-duration: 0.1s;
    transition-timing-function: ease-out;
}

/* Animated box */

#anniversary-snippet-{{ snippet_id }} .snippet-box {
    position: relative;
    background-color: rgba(255,255,255,0);
    animation-name: snip;
    animation-iteration-count: 1;
    animation-timing-function: ease-in;
    animation-duration: 0.4s;
    animation-delay: 1500ms;
    animation-fill-mode: forwards;
    opacity: 0;
    transition-property: background-color;
    transition-duration: 0.25s;
    transition-timing-function: ease-out;
    display: flex;
    align-items: center;
}

#anniversary-snippet-{{ snippet_id }} .snippet-box:hover {
    background-color: rgba(255,255,255,0.4);
    transition-property: background-color;
    transition-duration: 0.25s;
    transition-timing-function: ease-out;
}

@keyframes snip {
    0% {
        transform: scale(1);
        background-position: 25%;
        opacity:0;
    }
    50% {transform: scale(1.125);
        box-shadow: 0px 2px 2px rgba(0,0,0,0.25),
        inset 0px 1px 0px rgba(255,255,255,1);
    }
    65% {
        transform: scale(1);
        opacity:1;
        box-shadow: 0px 1px 1.5px rgba(0,0,0,0.15),
        inset 0px 1px 0px rgba(255,255,255,1);
    }
    85% {
        transform: scale(1.025);
        box-shadow: 0px 2px 2px rgba(0,0,0,0.25),
        inset 0px 1px 0px rgba(255,255,255,1);
    }
    100% {
        transform: scale(1);
        opacity:1;
        background-position: 65%;
        box-shadow: 0px 1px 1.5px rgba(0,0,0,0.15),
        inset 0px 1px 0px rgba(255,255,255,1);
    }
}

@keyframes snip2 {
    0% {
        transform: scale(1);
        transform: translateX(-100px);
        opacity: 0;
    }
    50% {
        box-shadow: 0px 2px 2px rgba(0,0,0,0.25),
        inset 0px 1px 0px rgba(255,255,255,0.5);
        transform: scale(1.5);
        opacity: 1;
    }
    65% {
        transform: scale(1);
        box-shadow: 0px 1px 1.5px rgba(0,0,0,0.15),
        inset 0px 1px 0px rgba(255,255,255,0.5);
    }
    85% {
        transform: scale(1.2);
        box-shadow: 0px 2px 2px rgba(0,0,0,0.25),
        inset 0px 1px 0px rgba(255,255,255,0.5);
    }
    100% {
        transform: scale(1);
        box-shadow: 0px 1px 1.5px rgba(0,0,0,0.15),
        inset 0px 1px 0px rgba(255,255,255,0.5);
    }
}

    display: block;

#animation-container-{{ snippet_id }} .flare1 {
    background-image: url(https://snippets.cdn.mozilla.net/media/files/7d21c69b-2133-407f-a83e-5b7f397d6d1f.png);
}

#animation-container-{{ snippet_id }} .flare2 {
    background-image: url(https://snippets.cdn.mozilla.net/media/files/63daebba-4306-44ca-bfcf-dda228c00d31.png);
}

#animation-container-{{ snippet_id }} .flare3 {
    background-image: url(https://snippets.cdn.mozilla.net/media/files/9bd80174-fa00-4690-8a7a-a2d8f5dc10c2.png);

<div id="anniversary-snippet-{{ snippet_id }}" class="snippet">
  <div id="animation-container-{{ snippet_id }}">
    <div class="animation-clip flare">
      <div class="frames">
        <div class="flare1"></div>
        <div class="flare2"></div>
        <div class="flare3"></div>
      </div>
    </div>

    <div class="animation-clip heart">
      <div class="frames">
        <div class="heart1"></div>
        <div class="heart2"></div>
      </div>
    </div>
  </div>


  <div class="snippet-box">
    <div class="message">{{ message|safe }}</div>
    <div class="social-container">
      <span class="social fb"></span>
      <span class="social twitter"></span>
    </div>
  </div>
</div>

<script>
//<![CDATA[
(function() {
    'strict';

    var hasClickedShare = false;

    var snippet = document.getElementById('anniversary-snippet-{{ snippet_id }}');
    var logoContainer = document.getElementById('brandLogo');
    var message = snippet.querySelector('.message');
    var heartLoaded = false;

    var animationContainer = document.getElementById('animation-container-{{ snippet_id }}');
    var flareAnimation = animationContainer.querySelector('.flare');
    var flareTail = animationContainer.querySelector('.tail-flare');
    var heartAnimation = animationContainer.querySelector('.heart');
    var heartTail = animationContainer.querySelector('.tail-heart');

    var flare1 = new Image();
    var flare2 = new Image();
    var flare3 = new Image();

    var heart1 = new Image();
    var heart2 = new Image();

    snippet.addEventListener('show_snippet', function(e) {
        logoContainer.classList.add('anniversary');
        logoContainer.appendChild(animationContainer);

        // Make sure the images are loaded
        var heartUrls = [
            'https://snippets.cdn.mozilla.net/media/files/c12e85c8-e841-4b16-bb9d-8dddde1e98d8.png',
            'https://snippets.cdn.mozilla.net/media/files/6b64542c-5b48-4fe1-8022-ec6831e61d16.png',
        ];
        loadImages(heartUrls, function() {
            heartLoaded = true;
        });

        var flareUrls = [
            'https://snippets.cdn.mozilla.net/media/files/7d21c69b-2133-407f-a83e-5b7f397d6d1f.png',
            'https://snippets.cdn.mozilla.net/media/files/63daebba-4306-44ca-bfcf-dda228c00d31.png',
            'https://snippets.cdn.mozilla.net/media/files/9bd80174-fa00-4690-8a7a-a2d8f5dc10c2.png',
        ];
        loadImages(flareUrls, function() {
            setTimeout(function(){
                if (!hasClickedShare) {
                    runAnimation(flareAnimation);
                }
            }, 4500);
        });
    });

    function runAnimation(animation, force) {
        if (runAnimation.animating && !force) {
            runAnimation.queue.push(animation);
            return;
        }

        runAnimation.animating = true;
        hide(heartAnimation);
        hide(flareAnimation);
        show(animation);
        show(animationContainer);
        logoContainer.classList.add('hidden-background');

        function onAnimationEnd() {
            frames.removeEventListener('animationend', onAnimationEnd);
            frames.classList.remove('animate');
            hide(animationContainer);
            logoContainer.classList.remove('hidden-background');

            if (runAnimation.queue.length > 0) {
                // Force reflow so that when we add the animate class back to
                // frames, the animation resets properly.
                frames.offsetWidth = frames.offsetWidth;

                runAnimation(runAnimation.queue.shift(), true);
            } else {
                runAnimation.animating = false;
            }
        }
        var frames = animation.querySelector('.frames');
        frames.addEventListener('animationend', onAnimationEnd);
        frames.classList.add('animate');
    }
    runAnimation.queue = [];
    runAnimation.animating = false;

    function show(el){
        el.style.opacity = '1';
    }

    function hide(el){
        el.style.opacity = '0';
    }

    function loadImages(urls, callback) {
        var count = 0;
        var total = urls.length;
        urls.forEach(function(url) {
            var image = new Image();
            if (callback) {
                image.onload = function() {
                    count++;
                    if (count == total) {
                        callback();
                    }
                };
            }
            image.src = url;
        });
    }

    function postShare() {
        if (!postShare.runOnce) {
            hide(message);
            afterEvent(message, 'transitionend', function() {
                message.innerHTML = '{{ postShareMessage|safe }}';
                show(message);
            });
        }
        postShare.runOnce = true;
    }
    postShare.runOnce = false;

    function afterEvent(element, eventName, callback) {
        function oneTimeCallback(e) {
            element.removeEventListener(eventName, oneTimeCallback);
            callback.call(this, e);
        }

        element.addEventListener(eventName, oneTimeCallback);
    }

    var FACEBOOK_APPID = encodeURI('307233949472123');
    var HREF_FB = encodeURI('{{ facebook_share_url }}');
    var HREF_TW = encodeURI('{{ twitter_share_url }}');
    var REDIRECT_URL = encodeURI('https://snippets.mozilla.com/static/html/close.html');
    var TWITTER_TEXT = encodeURI('{{ tweet_text }}');
    var TWITTER_HASHTAG = encodeURI('{{ tweet_hashtag }}');
    var DIALOG_WINDOW_NAME = 'share_window';
    var DIALOG_DIMENSIONS = 'height=400,width=500';

    var facebook_url = ('https://www.facebook.com/dialog/share?app_id=' +
                        FACEBOOK_APPID + '&display=popup&href=' + HREF_FB +
                        '&redirect_uri=' + REDIRECT_URL);
    var twitter_url = ('https://twitter.com/share?url=' + HREF_TW +
                       '&original_referer=' + HREF_TW + '&text=' +
                       TWITTER_TEXT + '&hashtags=' + TWITTER_HASHTAG);

    function showShareDialog(url) {
        var dialog_obj = window.open(url, DIALOG_WINDOW_NAME, DIALOG_DIMENSIONS);
        var dialog_interval_id = window.setInterval(function () {
            if (dialog_obj == null || dialog_obj.closed){
                if (heartLoaded) {
                    runAnimation(heartAnimation);
                }
                postShare();
                window.clearInterval(dialog_interval_id);
            }
        }, 100);
    }

    // Facebook click
    snippet.querySelector('.fb').onclick = function(){
        hasClickedShare = true;
        sendMetric('anniversary-fb-click');
        showShareDialog(facebook_url);
    }

    // Twitter click
    snippet.querySelector('.twitter').onclick = function(){
        hasClickedShare = true;
        sendMetric('anniversary-twitter-click');
        showShareDialog(twitter_url);
    }
})();
//]]>
</script>
